<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>Document</title>
    
</head>
<body>
    <div id="app" class="d-flex flex-column bg-primary p-4">
        <h1 class="m-auto bg-warning px-5 py-3">{{ count }}</h1>
        <div class="d-flex flex-row justify-content-around">
            <button class="btn btn-success" @click="increaseCount">Increment</button>
            <button class="btn btn-danger" @click="decreaseCount">decrement</button>
        </div>
        <form action="" @submit.prevent="reset" class="m-auto mt-3">
            <button type="submit" class="btn btn-info" >Reset</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
